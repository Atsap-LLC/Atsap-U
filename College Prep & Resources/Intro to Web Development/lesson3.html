<html>

<head>
    <title>Lesson 3</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
        function myFunction() {
            var name = document.getElementById("name").value;
            var textArea = document.getElementById("txtArea").value;
            alert("Hello " + name + ", you typed: " + textArea);
        }
    </script>
</head>

<body class="container">
    <h1 class="under">Lesson 3</h1>
    <p>In lesson 3 we learned how to style!</p>
    <div class="left">
        <a href="http://www.atsapllc.com/atsapu">Atsap LLC</a>
        <img src="https://images-na.ssl-images-amazon.com/images/I/91zBlQ1iqoL._RI_.jpg" />
        <table>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
            <tr>
                <td>Some data</td>
                <td>Some more data</td>
            </tr>
        </table>
        <ol>
            <li><b>Pittsburgh Steelers</b></li>
            <li>Pittsburgh Penguins</li>
            <li>Pittsburgh Pirates</li>
        </ol>
    </div>
    <div class="right">
        <form>
            <input placeholder="Type your name..." type="text" id="name" />
            <textarea id="txtArea">This is a textarea</textarea>
            <button onclick="myFunction()">Click me!</button>
        </form>
    </div>
</body>

</html>
